[rtm]
# Remember The Milk API credentials
# Get your API key and shared secret from: https://www.rememberthemilk.com/services/api/keys.rtm
api_key = your_api_key_here
shared_secret = your_shared_secret_here
# The token will be populated automatically after authentication
token = 

[output]
# Directory where the tags file will be saved (absolute or relative path)
directory = output

# Filename for the exported tags
# Examples:
#   rtm_tags.txt
#   rtm_tags_line.txt
filename = rtm_tags.txt
